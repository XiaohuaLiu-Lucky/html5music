<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <!-- 1. 图片区域 -->
        <div class="song-img">
            <div class="img-wrapper">
                <img src="" alt="">
            </div>
        </div>
        <!-- 2. 歌曲信息 -->
        <div class="song-info">
            <!-- 歌曲名 -->
            <!-- <div class="song-name">丑八怪</div> -->
            <!-- 歌手名 -->
            <!-- <div class="singer-name">薛之谦</div> -->
            <!-- 专辑名 -->
            <!-- <div class="album-name">意外</div> -->
        </div>
        <!-- 3. 进度条  -->
        <div class="pro">
            <!-- 当前时间 -->
            <div class="cur-time">00:00</div>
            <!-- 进度条 -->
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <!-- 小点 -->
                    <div class="slider-point"></div>
                </div>
            </div>
            <!-- 总时间 -->
            <div class="all-time">04:12</div>
        </div>
        <!-- 4. 控制面板 -->
        <div class="control">
            <!-- 采用flex布局 -->
            <div class="btn-wrapper like-btn"></div>
            <div class="btn-wrapper prev-btn"></div>
            <div class="btn-wrapper play-btn"></div>
            <div class="btn-wrapper next-btn"></div>
            <div class="btn-wrapper list-btn"></div>
        </div>
    </div>

        <ul>
            <li>如果世界漆黑 其实我很美</li>

            <li>不管同样的是非</li>
        </ul>
    </div>

</body>
